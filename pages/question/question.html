<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question|wittest</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="question.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar-container bg-primary">
      <a class="link white" href="../../index.html">
        <h2 class="nav-logo">WitTest</h2>
      </a>

      <nav>
        <ul class="list nav-links-container">
          <li class="nav-search-container">
            <input class="input nav-search" type="text" placeholder="Search" />
          </li>
          <li>
            <a
              class="link btn btn-primary-inv"
              href="pages/authentication/signin.html"
              >Sign In</a
            >
          </li>
        </ul>
        <i class="material-icons hamburger-icon">menu</i>
      </nav>
    </header>

    <!-- quit -->

    <button modal-btn-for="quit-modal" class="btn btn-danger quit-btn modal-open-btn">Quit</button>

    <div id="quit-modal" class="modal-bg hidden">
      <div class="modal position-rel">
        <h2 class="text-large list-head">Quit quiz</h2>
        <i
          modal-btn-for="quit-modal"
          class="material-icons modal-close-btn position-abs top-0 right-0"
          >close</i
        >
        <p>Are you sure that you want to quit?</p>
        <div class="modal-actions">
          <button
            modal-btn-for="quit-modal"
            class="btn btn-primary modal-close-btn"
          >
            No
          </button>
          <button
            modal-btn-for="quit-modal"
            class="btn btn-primary-ol modal-close-btn"
          >
            Yes
          </button>
        </div>
      </div>
    </div>

    <h1 class="page-head question-head">Rick And Morty</h1>

    <!-- Question -->
    <div class="question-body">
      <div class="quiz-stat">
        <p>Question: 5/5</p>
        <p>02:22</p>
        <p>Score 100</p>
      </div>
      <p class="question-statement">
        What does Rick use to travel between dimensions and universes?
      </p>

      <div class="options-container">
        <p class="option">Space laser</p>
        <p class="option">Universe Key</p>
        <p class="option">Portal gun</p>
        <p class="option">Tardis</p>
      </div>
      <a class="link" href="question-2.html">
        <button class="btn btn-primary next-btn">Next</button>
      </a>
    </div>

    <!-- footer -->

    <footer class="footer bg-primary">
      <p>Made with ☕ & ❤️</p>
      <ul class="social-links list">
        <li>
          <a class="link" href="https://github.com/Chakravarthi0">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a class="link" href="https://www.linkedin.com/in/saran-chakravarthi">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a class="link" href="https://twitter.com/SaranChakravar3">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="https://protean-ui.netlify.app/main.js"></script>
</html>

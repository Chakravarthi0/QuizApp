<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <!-- navbar -->

    <header class="navbar-container bg-primary">
      <a class="link white" href="../../index.html">
        <h2 class="nav-logo">WitTest</h2>
      </a>

      <nav>
        <ul class="list nav-links-container">
          <li class="nav-search-container">
            <input class="input nav-search" type="text" placeholder="Search" />
          </li>
          <li>
            <a
              class="link btn btn-primary nav-btn"
              href="../category/category.html"
              >Browse</a
            >
          </li>
        </ul>
        <i class="material-icons hamburger-icon">menu</i>
      </nav>
    </header>

    <!-- Profile card -->

    <div class="sign-x-form-container">
      <div class="sign-x-form user-profile">
        <div class="profile-card-head">
          <h2 class="text-center">My Profile</h2>
          <i class="material-icons edit-icon">mode_edit</i>
        </div>
        <p class="avatar avatar-md avatar-initial bg-secondary">SC</p>
        <p class="user-name">Saran Chakravarthi</p>
        <p class="mail">saran@test.com</p>
        <p class="mob-no">+91 9999999999</p>
        <button class="btn btn-primary log-out-btn">
          <a class="link btn" href="../authentication/signout.html">Log Out</a>
        </button>
      </div>
    </div>
    
    <!-- Quiz Board -->
    
    
    <h2 class="page-head">Quiz Board</h2>
    <div class="quiz-board-container flex-container"> 
      <div class="quiz-board-item">
        <h4>Quiz played</h4>
        <p>100</p>
      </div>
      
      <p class="vl"></p>

      <div class="quiz-board-item">
        <h4>Total points</h4>
        <p>385</p>
      </div>

      <p class="vl"></p>

      <div class="quiz-board-item">
        <h4>Knowledge level</h4>
        <p>Expert</p>
      </div>
    </div>

    

    <!-- Footer -->

    <footer class="footer bg-primary">
      <p>Made with ☕ & ❤️</p>
      <ul class="social-links list">
        <li>
          <a class="link" href="https://github.com/Chakravarthi0">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a class="link" href="https://www.linkedin.com/in/saran-chakravarthi">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a class="link" href="https://twitter.com/SaranChakravar3">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="https://protean-ui.netlify.app/main.js"></script>
</html>
